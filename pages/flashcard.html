<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn Nhanh Flashcard - KHTN Lớp 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .flashcard { perspective: 1000px; height: 350px; cursor: pointer; }
        .flashcard-inner { transition: transform 0.8s; transform-style: preserve-3d; height: 100%; }
        .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center; padding: 30px; border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .flashcard-front { background: linear-gradient(135deg, #3498db, #2980b9); color: white; font-size: 1.5rem; }
        .flashcard-back { background: linear-gradient(135deg, #27ae60, #1e8449); color: white; transform: rotateY(180deg); font-size: 1.4rem; }
        .card-count { font-size: 1.2rem; color: #555; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 class="mb-0"><i class="fas fa-bolt-lightning me-3"></i>Ôn Nhanh Flashcard</h2>
    </div>

    <div class="main-content">
        <div class="container py-5">
            <h2 class="text-center mb-4 fw-bold text-primary">Lật thẻ để xem đáp án</h2>
            <p class="text-center card-count" id="cardCounter">Thẻ 1 / 12</p>

            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="flashcard" id="flashcard" onclick="flipCard()">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">
                                <h3 id="frontText">Nhấn để bắt đầu</h3>
                            </div>
                            <div class="flashcard-back">
                                <h3 id="backText"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-5">
                <button class="btn btn-secondary btn-lg me-4" id="prevBtn" onclick="prevCard()" disabled>← Trước</button>
                <button class="btn btn-secondary btn-lg" id="nextBtn" onclick="nextCard()">Sau →</button>
            </div>

            <div class="back-btn-container">
                <button class="btn btn-primary btn-lg mt-4" onclick="window.location.href='../index.html'">
                    ← Quay lại trang chủ
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2026 - Trang ôn tập KHTN miễn phí cho học sinh lớp 9
    </div>

    <script>
        const flashcards = [
            {front: "Định luật Ohm", back: "I = U / R"},
            {front: "Công suất điện", back: "P = U × I<br>P = I²R<br>P = U²/R"},
            {front: "Thấu kính hội tụ", back: "Tiêu cự f > 0<br>Hội tụ tia sáng song song tại tiêu điểm"},
            {front: "Đường sức từ nam châm", back: "Bên ngoài: từ cực Bắc đến cực Nam<br>Bên trong: từ Nam đến Bắc"},
            {front: "Ankan thông thường", back: "CnH₂n+₂<br>Chỉ liên kết đơn"},
            {front: "Axit sunfuric", back: "H₂SO₄<br>Axit mạnh, hai nấc"},
            {front: "Kim loại kiềm", back: "Nhóm IA (trừ H)<br>Rất hoạt động hóa học"},
            {front: "Quy luật phân li Menđen", back: "F₂: 3 trội : 1 lặn<br>(kiểu hình)"},
            {front: "ADN nhân đôi ở giai đoạn nào?", back: "Kỳ trung gian (trước phân bào)"},
            {front: "Gen là gì?", back: "Đoạn ADN mang thông tin di truyền cho 1 tính trạng"},
            {front: "Chọn lọc tự nhiên", back: "Cá thể thích nghi hơn sống sót và sinh sản nhiều hơn"},
            {front: "Hệ sinh thái gồm", back: "Quần xã sinh vật + Môi trường vô sinh"}
        ];

        let currentCard = 0;

        function updateCard() {
            document.getElementById('frontText').innerHTML = flashcards[currentCard].front;
            document.getElementById('backText').innerHTML = flashcards[currentCard].back;
            document.getElementById('cardCounter').textContent = `Thẻ ${currentCard + 1} / ${flashcards.length}`;

            document.getElementById('prevBtn').disabled = currentCard === 0;
            document.getElementById('nextBtn').disabled = currentCard === flashcards.length - 1;

            // Reset trạng thái lật
            document.getElementById('flashcard').classList.remove('flipped');
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }

        function nextCard() {
            if (currentCard < flashcards.length - 1) {
                currentCard++;
                updateCard();
            }
        }

        // Khởi động
        updateCard();
    </script>
</body>
</html>
